<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-using HTML,CSS,JavaScript</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <h1 style="text-align:center ;">LETS CALCULATE SOME MATHS...</h1>
      </div>
      <div class="container-wrapper">
        <div class="container">
          <div class="row">
            <input type="text" class="input-box" />
          </div>
          <div class="row">
            <button class=" clear-btn upper-button"> AC </button>
            <button class="button upper-button" data-num="00"> 00 </button>
            <button class="button upper-button" data-num="%"> % </button>
            <button class="button side-button" data-num="/"> / </button>
          </div>
          <div class="row">
            <button class="button" data-num="7"> 7 </button>
            <button class="button" data-num="8"> 8 </button>
            <button class="button" data-num="9"> 9 </button>
            <button class="button side-button" data-num="*"> * </button>
          </div>
          <div class="row">
            <button class="button" data-num="4"> 4 </button>
            <button class="button" data-num="5"> 5 </button>
            <button class="button" data-num="6"> 6 </button>
            <button class="button side-button" data-num="-"> - </button>
          </div>
          <div class="row">
            <button class="button" data-num="1"> 1 </button>
            <button class="button" data-num="2"> 2 </button>
            <button class="button" data-num="3"> 3 </button>
            <button class="button side-button" data-num="+"> + </button>
          </div>
          <div class="row">
            <button class="button zero-btn" data-num="0"> 0 </button>
            <button class="button" data-num="."> . </button>
            <button class=" equal-btn side-button"> = </button>
          </div>
        </div>
      </div>
    
    
      <script src="script.js"></script>
</body>
</html>
